# tasks file for httpd
  tasks:
- name: Install apache2
  ansible.builtin.apt:
    name: apache2
    state: present
    update_cache: yes

- name: Copy index.html to web server
  ansible.builtin.copy:
    src: files/index.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
